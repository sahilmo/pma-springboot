<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<nav th:replace="layouts :: navbar"></nav>
<body>

	<div class="container">
		<h3>Main Dashboard</h3>
		<hr>
		<h4>Current Project</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
							<th>Project Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<th th:text="${aProject.name}" />
							<th th:text="${aProject.stage}" />
							<th th:text="${aProject.description}" />
						<tr />
					</tbody>
				</table>
			</div>


			<div class="col-md-4">
				<canvas id="myPieChart" width="200px" height="200px"></canvas>
			</div>
		</div>
	</div>

	<div class="container">

		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectCnt : ${employeesListProjectsCnt}">
							<th th:text="${aEmployeeProjectCnt.firstName}" />
							<th th:text="${aEmployeeProjectCnt.lastName}" />
							<th th:text="${aEmployeeProjectCnt.ProjectCount}" />
						<tr />
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<script th:src="@{js/myChart.js}"></script>
</body>
</html>
